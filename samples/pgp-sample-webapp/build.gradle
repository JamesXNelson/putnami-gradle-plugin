buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'fr.putnami.gwt:putnami-gradle-plugin:0.2.0'
	}
}

apply plugin: 'fr.putnami.gwt'

group = 'fr.putnami.pwt.gradle.samples'
version = '0'

repositories {
	mavenCentral()
}

putnami{
	module 'fr.putnami.gradle.sample.webapp.App'
}